<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wise One</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<!-- SECTION -->    
   <section class="dojo">
    <div class="text-box">
      <h1>The Dojo of the Wise One Awaits Your Presence!🥋</h1>
      <p>Click on the Wise One’s belly, and he will reveal one of the universe’s secrets! 🤫</p>
    </div>

    <img id="wiseTurtle" class="wise" src="resources/images/wise-one.png" alt="The Wise One" arial-label="Click the turtle for wisdom"/>
    <div id="messageBox" class="speech-bubble">Click the turtle for wisdom...</div>
   </section>

<!-- SCRIPT SECTION -->
   <script>
    // MOVEMENT FOR TURTLE WISE-ONE
    const turtle = document.getElementById('wiseTurtle');
    const frames = [
      './resources/images/wise-one.png',
      './resources/images/wise-two.png',
      './resources/images/wise-three.png'
    ];

    let index = 0;

    setInterval(() => {
    // Fade out
    turtle.style.opacity = 9;
 
    setTimeout(() => {
      index = (index + 1) % frames.length;
      turtle.src = frames[index];
      turtle.style.opacity = 90; // Fade back in
      }, 400); // Match the transition duration
    }, 950);


  // TURTLE RESPONSES
  const messages = [
    "Deep breaths. You’re not late — you’re just on turtle time. 🐢🕰️",
    "Wisdom of the day: stretch before stress. 🧘‍♂️🌀",
    "You’re doing amazing… unless you’re out of snacks. 🍪😅",
    "Not everything needs fixing. Some things just need naps. 😴🔧",
    "If you're lost, follow the vibe… or Google Maps. 🧭📱",
    "You clicked a turtle. That already makes you cool. 😎🐢",
    "If the world feels heavy, carry it slowly — turtle style. 🌍🐢",
    "Even the smallest step forward is progress.🚶😁",
    "Breathe in… breathe out… now go get a cookie. 😮‍💨🍪",
    "Slow down. Great things are still coming. ⏳🌱"
  ];

  const messageBox = document.getElementById('messageBox');

  turtle.addEventListener('click', () => {
  const randomIndex = Math.floor(Math.random() * messages.length);
  messageBox.textContent = messages[randomIndex];
  messageBox.style.display = 'block';
  });
  </script>
</body>
</html>
